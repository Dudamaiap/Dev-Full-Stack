<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Construir um formulário com registro de usuário com no mínimo 10 campos -->
    <h1>Cadastro do usuário</h1>
    <form>
        <label>Nome Completo:</label>
        <input type="">
        <br>
        <label>Data de nascimento:</label>
        <input type="date">
        <br>
        <label>Gênero</label>
        <select name="genero" id="genero">
            <option value="Selecione">Selecione</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="nao binario">Não Binário</option>
            <option value="n informar">Prefiro Não informar</option>
            <option value="outro">Outro</option>
        </select>
        <br>
        <label>CPF:</label>
        <input type="number">
        <br>
        <label>Telefone:</label>
        <input type="text">
        <br>
        <label>País:</label>
        <input type="text">
        <br>
        <label>Estado:</label>
        <input type="text">
        <br>
        <label>Cidade:</label>
        <input type="text">
        <br>
        <label>Email</label>
        <input type="email">
        <br>
        <label>Senha:</label>
        <input type="password">
        <br>
        <br>
        <button type = "submit">Enviar</button>
    </form>
</body>
</html>
