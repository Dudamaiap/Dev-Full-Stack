<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--3. Formulário de Feedback - Em arquivo feedback.html, construa um formulário
que contenha:
- Nome
- E-mail
- Endereço Completo
- Tipo de feedback
- Campo para o Feedback
- Botão de Envio-->

    <form>
        <h1>Formulário de Feedback</h1>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="endereco">Endereço Completo:</label>
        <input type="text" id="endereco" name="endereco" required>
        <br><br>

        <label for="tipoFeedback">Tipo de feedback:</label>
        <select id="tipoFeedback" name="tipoFeedback" required>
            <option value="">Selecione</option>
            <option value="sugestao">Sugestão</option>
            <option value="reclamacao">Reclamação</option>
            <option value="elogio">Elogio</option>
            <option value="outro">Outro</option>
        </select>
        <br><br>

        <label for="feedback">Feedback:</label>
        <br>
        <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea>
        <br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
